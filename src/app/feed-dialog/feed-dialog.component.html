<mat-dialog-content>
  <img style="width: 100%;" [src]="data" (error)="imageError()" />
</mat-dialog-content>
<form mat-dialog-actions style="margin-top: 1em; display: flex; flex-direction: column; align-items: normal">
  <mat-form-field>
    <textarea #textArea matInput placeholder="What's happening?" maxlength="140"></textarea>
  </mat-form-field>
  <button mat-button type="button" color="primary" aria-label="post button" style="align-self: flex-end;" (click)="post()">Post</button>
</form>
